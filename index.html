<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VX ESPORT — Players Dashboard</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {display: flex; min-height: 100vh; background-color: #f5f6fb;}

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #5a40e6;
      display: flex; flex-direction: column; align-items: center;
      padding-top: 20px; color: white;
    }
    .sidebar i {font-size: 22px; margin: 20px 0; cursor: pointer; transition: 0.3s;}
    .sidebar i:hover {transform: scale(1.2);}

    /* Main Section */
    .main {flex: 1; padding: 20px 40px;}
    header {display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
    header h1 {font-size: 22px; color: #5a40e6;}

    .search-bar {
      display: flex; align-items: center;
      background: #fff; padding: 6px 10px; border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .search-bar input {border: none; outline: none; font-size: 14px;}
    .search-bar i {margin-right: 8px; color: #888;}

    /* Cards */
    .cards {display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;}
    .card {
      flex: 1; background: #fff; border-radius: 12px; padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; min-width: 220px;
    }
    .card h3 {margin-bottom: 10px; font-size: 16px; color: #555;}
    .card .amount {font-size: 24px; font-weight: bold;}
    .red {background-color: #ffe1e1;}
    .purple {background-color: #f0e1ff;}
    .green {background-color: #e1ffe6;}
    .blue {background-color: #e1ebff;}

    /* Table */
    table {
      width: 100%; border-collapse: collapse; background: #fff;
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {padding: 14px 16px; text-align: left; border-bottom: 1px solid #f0f0f0; font-size: 14px;}
    th {background: #5a40e6; color: white;}
    td a {color: #5a40e6; text-decoration: none; font-weight: 600; cursor: pointer;}
    tr:hover {background-color: #f9f9ff;}
    .total {text-align: right; margin-top: 10px; font-weight: bold; color: #333;}

    input.editable {
      width: 100%; border: 1px solid #ccc; border-radius: 5px;
      padding: 4px 6px; font-size: 13px;
    }

    .btn {
      background-color: #5a40e6; color: white; border: none; border-radius: 8px;
      padding: 10px 20px; cursor: pointer; font-size: 14px;
      margin-bottom: 15px; margin-right: 10px; transition: 0.3s;
    }
    .btn:hover {background-color: #4935b5;}
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <i class="fas fa-home"></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-trophy"></i>
    <i class="fas fa-cog"></i>
  </div>

  <div class="main">
    <header>
      <h1>VX ESPORT — Players Dashboard</h1>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Player...">
      </div>
    </header>

    

    <section class="table-section">
      <h2 style="color:#5a40e6; margin-bottom:10px;">Player Performance Data</h2>
      <button class="btn" onclick="addRow()">+ Add Player</button>
      <button class="btn" onclick="downloadCSV()">⬇ Download CSV</button>

      <table id="playerTable">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Role</th>
            <th>Kills</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Performance %</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total" id="totalPlayers">Total Players: 0</div>
    </section>
  </div>

  <script>
    let playerData = JSON.parse(localStorage.getItem("vxPlayers")) || [
      {name:"VX GANI", role:"IGL", kills:"25", matches:"10", wins:"4", performance:"90%"},
      {name:"VX AIMBOT", role:"Sniper", kills:"18", matches:"10", wins:"3", performance:"85%"}
    ];

    function renderTable(){
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";
      playerData.forEach((p, i)=>{
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.role}</td>
            <td>${p.kills}</td>
            <td>${p.matches}</td>
            <td>${p.wins}</td>
            <td>${p.performance}</td>
            <td>
              <a onclick="editRow(${i}, this)">Edit</a> | 
              <a onclick="deleteRow(${i})" style="color:red;">Delete</a>
            </td>
          </tr>`;
      });
      updateTotal();
      saveToLocal();
    }

    function updateTotal(){
      document.getElementById("totalPlayers").textContent = `Total Players: ${playerData.length}`;
    }

    function saveToLocal(){
      localStorage.setItem("vxPlayers", JSON.stringify(playerData));
    }

    function addRow(){
      const tbody = document.querySelector("#playerTable tbody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><input class="editable" placeholder="Player Name"></td>
        <td><input class="editable" placeholder="Role"></td>
        <td><input class="editable" placeholder="Kills"></td>
        <td><input class="editable" placeholder="Matches"></td>
        <td><input class="editable" placeholder="Wins"></td>
        <td><input class="editable" placeholder="Performance %"></td>
        <td><a onclick="saveNewRow(this)">Save</a></td>`;
      tbody.appendChild(newRow);
    }

    function saveNewRow(el){
      const row = el.closest("tr");
      const inputs = row.querySelectorAll("input");
      const newPlayer = {
        name: inputs[0].value || "-",
        role: inputs[1].value || "-",
        kills: inputs[2].value || "0",
        matches: inputs[3].value || "0",
        wins: inputs[4].value || "0",
        performance: inputs[5].value || "0%"
      };
      playerData.push(newPlayer);
      renderTable();
    }

    function editRow(index, el){
      const row = el.closest("tr");
      const cells = row.querySelectorAll("td");
      if(el.textContent === "Save"){
        const vals = [];
        for(let i=0;i<6;i++){
          const input = cells[i].querySelector("input");
          vals.push(input.value);
        }
        playerData[index] = {
          name: vals[0], role: vals[1], kills: vals[2],
          matches: vals[3], wins: vals[4], performance: vals[5]
        };
        renderTable();
      } else {
        for(let i=0;i<6;i++){
          const val = cells[i].textContent;
          cells[i].innerHTML = `<input class="editable" value="${val}">`;
        }
        el.textContent = "Save";
      }
    }

    function deleteRow(index){
      if(confirm("Delete this player?")){
        playerData.splice(index,1);
        renderTable();
      }
    }

    function downloadCSV(){
      let csv = "Player Name,Role,Kills,Matches,Wins,Performance\n";
      playerData.forEach(p=>{
        csv += `${p.name},${p.role},${p.kills},${p.matches},${p.wins},${p.performance}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "vx_players.csv";
      link.click();
    }

    renderTable();
  </script>
</body>
</html>
